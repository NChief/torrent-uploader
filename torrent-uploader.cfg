; Torrent Uploader config!

; Login
username = ""
password = ""

; Work dir (Full PATH AND NO TRAILING /)
; --work-dir
work_dir = "."
; Torrent dir. Where to save downloaded torrents(rtorrent watch dir) (FULL PATH AND NO TRAILING /)
; --torrent-dir
torrent_dir = "."

; The site url
site_url = "https://norbits.net"

; Unrar bin, needed for unrar(Doh!) (ONLY NON-FREE)
unrar = "/usr/bin/unrar-nonfree"

; ## SCREENSHOT CONFIG START ##
imagehost = "imgur"

; Imgur API-key Also used for banner uploads
imgur_key = ""

; Imageshack API-key, possibility to set multiple keys (becasue of low upload limit)
;ihack_key = key1, key2, key3
ihack_key = ""

; Imagebam API-keys, to use this you need many keys! see http://code.google.com/p/imagebam-api/wiki/Authentication
ib_api_key = ""
ib_api_secret = ""
ib_o_token = ""
ib_o_token_secret = ""

; ## SCREENSHOT CONFIG END ##

; TMDB. used for fetching poster
tmdb_key = ""

; DEFAULT BEHAVIORS (can also be altered at command line)
; mplayer and imgur_key needed. (and Image::Thumbnail module)
; --no-screens = do not.
make_screens = "yes"


